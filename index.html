<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-media-desktop.css" media="screen and (min-width: 1000px)">
</head>
<body>
    <main>
        <div id="container-nav-main">
            <nav id="nav-main">
                <span><p>fruits</p></span>
                <div>
                    <span><p>home</p></span>
                    <span><p>shop</p></span>
                    <span><p>contact</p></span>
                </div>

        </div>

        <div id="container-avocado" class="container hidden">

            <img id="img-avocado" class="img-soda items" src="src/Abacate-refrigerante.png" alt="">

            <h1 class="items">avocado</h1>
        </div>
            
        <div id="container-orange" class="container hidden">
            <img id="img-orange-soda" class="img-fruit items" src="src/Laranja-refrigerante-foregroundBlur.png" alt="">
